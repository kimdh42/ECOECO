<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" th:href="@{/css/user/common/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/common/footer.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{/user/common/header.html::header}"></div>

<div id="wrap">
    <div id="sub-wrap">
        <div class="content-top">
            <div class="util-area">
                <div class="util-box">
                    <!--                      <th:block th:each="i:${inquiry.story}"></th:block>-->
                    <img th:src="@{${inquiry.story.storyRepImg[0].storyImagePath} + ${inquiry.story.storyRepImg[0].storyImageSaveName}}" alt="프로젝트 소개 이미지">
                </div>
            </div>

            <div class="funding-area">
                <div class="funding-inner">
                    <div class="funding-text">
                        <span class="maker-name" th:text="${inquiry.maker.makerName}"></span>
                        <p class="project-name" th:text="${inquiry.projectName}">프로젝트 제목</p>
                        <p class="project-simple-info" th:text="${inquiry.story.storySummary}">프로젝트 간단 설명</p>
                        <p><span class="pj-word project-percent">1,500</span> <span class="project-complete">% 달성</span></p>
                        <p><span class="pj-word project-won">1,500,000</span> <span class="project-complete">원 달성</span></p>
                    </div>

                    <div class="funding-select">

                        <div class="cate-area">
                            <button type="button" style="width:100%; height: 80px; background-color: #57c957;" th:onclick="|location.href ='@{/user/payment/crowdfundingPage(projectNo=${ projectNo })}'|">주문하기</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="content-bottom">
            <div class="story-img-area">
                <div th:utext="${inquiry.story.storyInfo}" class="detail-bottom">
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{/user/common/footer.html}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
