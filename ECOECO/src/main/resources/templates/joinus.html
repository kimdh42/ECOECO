<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOECO 회원가입</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/user/mypage/joinus.css}">

</head>
<body>
<header style="height: 203px; width: 100%;">
    <div class="middle">
        <div class="logo">
            <a href="/main">
                <img src="/images/user/common/ecoeco_logo.png" alt="에코에코 로고">
            </a>
        </div>
    </div>
</header>

<main class=joinusMain style="width: 1440px;">
    <div>
        <h2>회원가입</h2>
        <h4>회원이 되어 다양한 혜택을 받으세요😁</h4>
        <br>
        <form method="post" action="/joinus" id="joinusform">
            <!-- 아이디 입력 -->
            <div>
                아이디<br>
                <input id="userId" name="userId" class="joinus-id" type="text" placeholder="아이디 입력(6~20자)"/>
                <!--                    <form id="duplicationCheckForm" action="/user/mypage/selectUserById">-->
                <button type="button" id="duplicationCheck" style="height: 30px; background-color: #47AD57; border-radius: 8px; cursor: pointer;">
                    중복 확인
                </button>
                <!--                    </form>-->
                <!--                <p style="margin: 0px"><small id="userIdCheckMsg"></small></p>-->
                <p style="margin: 0px"><small id="duplicationResult"></small></p>
            </div>

            <br>
            <!-- 비밀번호 입력 -->
            <div>
                비밀번호<br>
                <input id="userPwd" name="userPwd" class="joinus-pwd" type="password" placeholder="비밀번호 입력(문자,숫자 포함 8~20자)"/>
                <p style="margin: 0px"><small id="userPwdCheckMsg1"></small></p>
            </div>
            <br>
            <!-- 비밀번호 재입력 -->
            <div>
                비밀번호 확인<br>
                <input id="userPwd2" name="userPwd2" class="joinus-pwdCheck" type="password" placeholder="비밀번호 재입력"/>
                <p style="margin: 0px"><small id="userPwdCheckMsg2"></small></p>
            </div>
            <br>
            <!-- 이름 입력 -->
            <div>
                이름<br>
                <input id="userName" name="userName" class="joinus-userName" type="text" placeholder="이름을 입력해주세요."/>
            </div>
            <br>
            <!-- 전화번호 입력 -->
            <div>
                전화번호<br>
                <input id="userPnum" name="userPnum" class="joinus-userPnumber" type="text" placeholder="휴대전화 번호 입력('-'제외 11자리 입력)"/>
            </div>
            <br>
            <!-- 이메일 입력 -->
            <div>
                이메일<br>
                <input id="userEmailId" name="userEmailId" class="joinus-userEmail" type="text" placeholder="이메일 주소"/>
                @
                <select id="emailAddress" name="emailAddress" style="width: 100px; height: 30px;">
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="nate.com">nate.com</option>
                </select>
                <input type="hidden" id="userEmail" name="userEmail">
            </div>

            <br>
            <!-- 생년월일 입력 -->
            <div class="joinus-birth">
                생년월일<br>
                <!-- 년도 -->
                <select class="birthBox" id="birth-year">
                    <option disabled selected>년도</option>
                </select>
                <!-- 월 -->
                <select class="birthBox" id="birth-month">
                    <option disabled selected>월</option>
                </select>
                <!-- 일 -->
                <select class="birthBox" id="birth-day">
                    <option disabled selected>일</option>
                </select>
                <input type="hidden"  id="userBirth" name="userBirth">
            </div>

            <br>
            <!-- 성별 -->
            <div>
                <div>성별</div>
                <label for="male">남성</label>
                <input type="radio" checked id="male" value="M" name="userGender">
                <label for="female">여성</label>
                <input type="radio" id="female" value="F" name="userGender">
            </div>
            <br>
            <!-- 약관동의 -->
            <div id="termsCheckBox">
                <label for="agree-all">
                    <input type="checkbox" name="agree-all" id="agree-all">
                    <span>전체동의</span>
                </label>
                <hr style="width: 400px; margin-left: 0;">
                <br>
                <label>
                    &emsp;<input type="checkbox" name="agree" class="mustAgree" value="1">
                    <span>만 14세 이상입니다.<strong>(필수)</strong></span>
                </label>
                <br>
                <br>
                <label>
                    &emsp;<input type="checkbox" name="agree" class="mustAgree" value="2">
                    <span>ECOECO 이용 약관동의<strong>(필수)</strong></span>
                    &emsp;<sub><u>내용보기</u></sub>
                </label>
                <br>
                <br>
                <label>
                    &emsp;<input type="checkbox" name="agree" class="mustAgree" value="3">
                    <span>개인정보 수집 및 이용동의<strong>(필수)</strong></span>
                    &emsp;<sub><u>내용보기</u></sub>
                </label>
                <br>
                <br>
                <label>
                    &emsp;<input type="checkbox" name="agree" class="selectAgree" value="4">
                    <span>개인정보 제 3자 제공 동의<strong>(선택)</strong></span>
                    &emsp;<sub><u>내용보기</u></sub>
                </label>
                <br>
                <br>
                <label>
                    &emsp;<input type="checkbox" name="agree" class="selectAgree" value="5">
                    <span>마케팅 정보  수신 동의<strong>(선택)</strong></span>
                </label>
            </div>
            <br>
            <!-- 가입 하기 -->
            <!-- 가입하기 눌렀을때 정보가 db에 제대로 저장되면 1_login.html로 이동 -->
            <!--        <button type="button" id="signUp" class="signUp">가입하기</button>-->
            <input id="signUp" name="signUp" class="signUp" type="submit" value="가입하기">
        </form>
    </div>

</main>

<script type="text/javascript" th:src="@{/js/user/mypage/joinus.js}"></script>


<div style="height: 322px; width: 100%;">
    <footer th:replace="user/common/footer :: footerFragment" >

    </footer>
</div>

</body>
</html>
