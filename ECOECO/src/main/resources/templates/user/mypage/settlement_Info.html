<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settlement_Info</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/user/mypage/mypagemain.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/common/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/common/footer.css}">

</head>
<body>

<div style="height: 340px; width:100%;">
    <header th:replace="/user/common/header"></header>
</div>

<main style="height: 900px; width: 1440px;">
    <aside th:replace="/user/mypage/mypage_SideBar"></aside>

    <div style="float: left; width: 70%; height: 850px;">
        <div>
            <h2>정산정보 조회</h2>
            <hr style="text-align: left; margin-left: 0px; width: 90%;"><br>
        </div>

        <table id="settlement_Info_table">
            <tr class="settlement_Info_title">
                <th scope="col">프로젝트번호</th>
                <th scope="col">프로젝트메이커</th>
                <th scope="col">메이커아이디</th>
                <th scope="col">정산금액</th>
                <th scope="col">수수료</th>
                <th scope="col">프로젝트종료일</th>
                <th scope="col">정산내역 조회</th>
            </tr>
            <form id="settlement_InfoForm" action="/user/mypage/settlement_Info">
                <tr th:each="settlementDTO: ${settlementDTO}" class="settlement_Info_detail">
                    <td th:text="${settlementDTO.project.projectNo}"></td>
                    <td th:text="${settlementDTO.maker.user.userName}"></td>
                    <td th:text="${settlementDTO.maker.user.userId}"></td>
                    <td th:text="${settlementDTO.settlementPrice}"></td>
                    <td th:text="${settlementDTO.project.serviceCharge}"></td>
                    <td th:text="${settlementDTO.project.endDate}"></td>
                    <td><button type="button" th:onclick="|location.href='/user/mypage/settlement_Info_Details?settlementNo=${settlementDTO.settlementNo}'|">조회</button></td>
                </tr>
            </form>
        </table>
    </div>
</main>

<div style="height: 322px; width: 100%;">
    <footer th:replace="user/common/footer :: footerFragment">

    </footer>
</div>

</body>
</html>
